# GitHub Actions CI/CD Pipeline
# This automatically tests and builds the Docker container
# Created by: Raid Kellil

name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Python syntax
      run: |
        python -m py_compile database.py
        python -m py_compile ui_widgets_1.py
        python -m py_compile ui_widgets_2.py
        python -m py_compile main.py
    
    - name: Run basic tests
      run: |
        echo "All Python files compiled successfully!"

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Build Docker image
      run: docker build -t shipment-manager:latest .
    
    - name: Verify Docker image
      run: docker images | grep shipment-manager
